<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="speak.css">
</head>
<body>
    <div class="container">
        <h1>Text to Speech</h1>
        <input id="input" type="text" placeholder="Type something to speak">
        <button onclick="speech()">Speak</button>
    </div>
    
    <script>
        function speech() {
            var text = document.getElementById("input").value;
            var utterance = new SpeechSynthesisUtterance(text);  //speechSynthesis:built-in Web API constructor
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
